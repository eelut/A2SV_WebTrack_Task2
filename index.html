<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p1Cm7G6YxjF7b2bqvY5u6F8aWw3q1m1r2qF1nM0+7m6Zq5s8R7V0Zb1QhFJ8iQwKq9K2eL7K0v3k3Yk2Q4m1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="statistics">
        <div class="details">
          <h1>Todo App</h1>
          <p>Keep it up!</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="progress">
          <p id="numbers">0 / 0</p>
        </div>
      </div>
      <form id="todoForm" action="">
        <input type="text" id="taskInput" placeholder="Write your task" />
        <button id="newTask" type="submit">+</button>
      </form>
      <ul id="taskList"></ul>
    </div>
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
